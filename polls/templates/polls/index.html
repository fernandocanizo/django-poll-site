{% load staticfiles %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if latest_polls_list %}
	<ul>
		{% for p in latest_polls_list %}
			<li><a href="{% url 'polls:detail' pk=p.id %}">{{ p.text }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls available.</p>
{% endif %}
